<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo abaixo está hospedado no meu próprio servidor</p>
    
    <video controls poster="imagens/coral-thumb.jpg" width="560px" loop>
     <source src="midia/meu-video-mp4.mp4" type="video/mp4">
     <source src="midia/meu-video-ogv.ogv" type="video/ogv">
     <source src="midia/meu-video-webm.webm" type="video/webm">
     <source src="midia/meu-video-m4av.m4v" type="video/m4av">
     <p>Seu navegador não tem compatibilidade com esse vídeo</p>

    </video>
     <h1>Inserindo vídeos do YouTube</h1>
     <p>Abaixo é possível visualizar um vídeo com hospedagem externa com código pronto do tipo &lt;incorporar&gt;</p>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/e9dZQelULDk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>Inserindo vídeos do vimeo</h1>
     <iframe src="https://player.vimeo.com/video/115073009?h=41664bbb86&autoplay=1&loop=1&portrait=0" width="560" height="314" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
     <p><a href="https://vimeo.com/115073009">Animation</a> from <a href="https://vimeo.com/user2649914">Nikki Nikolov</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
