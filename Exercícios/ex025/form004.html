<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
    
     <fieldset style="width: 30%;">
        <legend>Dados Pessoais</legend>
         <p>
          <label for="inome">Nome</label>
          <input type="text" name="nome" id="inome">
         </p>
         <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
         </p>
         <p>
           <label for="itel">Telefone</label>
           <input type="tel" name="tel" id="itel" autocomplete="tel" required>
         </p>
     </fieldset>

     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>

    </form>
    
</body>
</html>
