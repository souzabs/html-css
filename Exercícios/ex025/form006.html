<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1>Exemplo de formulário</h1> 
   <form action="cadastro.js" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        
        <p>
         <label for="inivel">Nível de satisfação</label>  <!--Utilizar o método 'post' sempre que o 
                                                            conteúdo passar dos 3000 bytes -->
         <input type="range" name="range" id="irange">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       

   </form>
</body>
</html>
