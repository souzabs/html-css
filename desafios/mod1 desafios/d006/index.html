<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
 <ul type="square">
   <li><abbr title="Use a tag &lt;p&gt; para fazer parágrafos">Parágrafos</abbr></li>
   <li><abbr title="Use a tag &lt;h1&gt; para inserir um título de nivel 1">Títulos</abbr></li>
   <li><abbr title="Use a tag &lt;img&gt; para inserir uma imagem">Imagens</abbr></li>
   <li><abbr title="Use a tag &lt;abbr&gt; para abreviações">Abreviações</abbr></li>
   <li><abbr title="Use a tag &lt;code&gt; ao escrever códigos em documentos HTML">Código-fonte</abbr></li>
   <li><abbr title="Use a tag &lt;ol&gt; para escrever uma lista ordenada">Listas numeradas</abbr></li>
   <li><abbr title="Use a tag &lt;ul&gt; para listas com demarcadores">Listas com demarcadores</abbr></li>
 </ul>

</body>
</html>
